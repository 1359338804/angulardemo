<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <a class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span>添加</a>

        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 150px;margin-top: 7px;">
            <input type="text" name="table_search" class="form-control pull-right" placeholder="股票名称">

            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th>ID</th>
            <th>股票名称</th>
            <th>股票价格</th>
            <th>股票评级</th>
            <th>操作</th>
          </tr>
          <tr *ngFor="let stock of stocks;let i=index;">
            <td>{{i+1}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.price}}</td>
            <td><app-stars></app-stars></td>
            <td>
              <a class="btn btn-warning btn-xs" href="#" style="margin-right:5px;"><span class="glyphicon glyphicon-pencil"></span>修改</a>
              <a class="btn btn-danger btn-xs" href="#"><span class="glyphicon glyphicon-remove"></span>删除</a>
            </td>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
